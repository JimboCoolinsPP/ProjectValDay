<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://i.gifer.com/origin/44/44fb71d24a1891ff3e94fa0dd1f7f689_w200.gif'), url('https://www.w3schools.com/w3images/roses.jpg');
            background-size: cover, cover;
            background-blend-mode: multiply;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: 0;
            font-size: 2em;
            color: red;
            animation: float 5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Will You Be Mine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="showMessage()">Yes</button>
        <button class="no" onmouseover="moveButton(this)">No</button>
    </div>
    <p id="message" style="display:none; font-size: 1.5em; margin-top: 20px;">Yay! You made my day! ‚ù§Ô∏è</p>
    <p id="love-letter" style="display:none; font-size: 1.5em; margin-top: 20px;">You make me so happy, and I hope we can share a special Valentine‚Äôs Day together! ‚ù§Ô∏è</p>
    <p id="countdown" style="font-size: 1.5em; margin-top: 20px;"></p>
    
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("love-letter").style.display = "block";
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function countdown() {
            let valentine = new Date("Feb 14, 2025 00:00:00").getTime();
            let timer = setInterval(function() {
                let now = new Date().getTime();
                let timeLeft = valentine - now;
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerHTML = `Only ${days} days until Valentine's Day! ‚ù§Ô∏è`;
                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "Happy Valentine's Day! üíï";
                }
            }, 1000);
        }
        countdown();

        // Function to generate random hearts that float
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            heart.style.animationDuration = `${Math.random() * 3 + 4}s`; // Random floating speed
            heart.style.fontSize = `${Math.random() * 2 + 1}em`; // Random heart size
            document.body.appendChild(heart);

            // Remove the heart after animation ends
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 500); // Generate new hearts every half second
    </script>
</body>
</html>
